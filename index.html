<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expenses Chart Component</title>
</head>
<body class="flex">
    <div class="container">
        <div id="heading" class="flex">
            <div class="flex flex-column">
                <small>My balance</small>
                <p>$921.48</p>
            </div>
            <img src="img/logo.svg">
        </div>
        <div id="spending-overview" class="flex flex-column">
            <h3>Spending - Last 7 days</h3>
            <div id="bars" class="flex">
                <div id="bar-monday" class="flex flex-column">
                    <div class="bar"></div>
                    <small>mon</small>
                </div>
                <div id="bar-tuesday" class="flex flex-column">
                    <div class="bar"></div>
                    <small>tue</small>
                </div>
                <div id="bar-wednesday" class="flex flex-column">
                    <div class="bar"></div>
                    <small>wed</small>
                </div>
                <div id="bar-thursday" class="flex flex-column">
                    <div class="bar"></div>
                    <small>thu</small>
                </div>
                <div id="bar-friday" class="flex flex-column">
                    <div class="bar"></div>
                    <small>fri</small>
                </div>
                <div id="bar-saturday" class="flex flex-column">
                    <div class="bar"></div>
                    <small>sat</small>
                </div>
                <div id="bar-sunday" class="flex flex-column">
                    <div class="bar"></div>
                    <small>sun</small>
                </div>
            </div>
            <hr>
            <div id="month-overview" class="flex">
                <div id="month-total" class="flex flex-column">
                    <small>Total this month</small>
                    <h2>$478.33</h2>
                </div>
                <div id="month-percentage" class="flex flex-column">
                    <h4>+2.4%</h4>
                    <small>from last month</small>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
